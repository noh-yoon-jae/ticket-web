<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상영 중인 영화</title>
    <link rel="stylesheet" href="/public/home/css/home.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center justify-center min-h-screen">

<main>
    <section class="container mx-auto px-4 py-12 md:py-20">
        <h1 class="text-3xl font-bold mb-8 text-gray-900 dark:text-gray-100">상영 중인 영화</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <a class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden" href="#">
                <div class="relative">
                    <img alt="Movie Poster" class="w-full h-64 object-cover" src="/placeholder.svg" />
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
                        <h2 class="text-white text-xl font-bold mb-2">영화 제목</h2>
                        <p class="text-gray-300 text-sm">장르 | 개봉일</p>
                    </div>
                </div>
            </a>
        </div>
    </section>

    <section class="container mx-auto px-4 py-12 md:py-20">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <img alt="Movie Poster" class="w-full h-auto rounded-lg shadow-md" src="/placeholder.svg" />
            </div>
            <div>
                <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-gray-100">영화 제목</h1>
                <p class="text-gray-700 dark:text-gray-400 mb-8">장르 | 개봉일 | 상영시간</p>
                <p class="text-gray-700 dark:text-gray-400 mb-8">영화 설명</p>
                <div class="mb-8">
                    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">예매 가능 날짜 및 시간</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <button class="button secondary">2023-05-01 10:00</button>
                        <button class="button secondary">2023-05-01 13:00</button>
                        <button class="button secondary">2023-05-01 16:00</button>
                    </div>
                </div>
                <button class="button primary w-full">예매하기</button>
            </div>
        </div>
    </section>

    <section class="container mx-auto px-4 py-12 md:py-20">
        <h1 class="text-3xl font-bold mb-8 text-gray-900 dark:text-gray-100">좌석 선택</h1>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <div class="flex justify-center mb-8">
                <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg">
                    <div class="w-full h-[300px] flex justify-center items-center text-gray-500 dark:text-gray-400">
                        스크린
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-10 gap-2">
                <div class="flex items-center justify-center">
                    <input type="checkbox" id="seat-1" />
                    <label class="ml-2 text-gray-700 dark:text-gray-400" for="seat-1">A1</label>
                </div>
            </div>
            <div class="mt-8 flex justify-end">
                <button class="button primary">다음</button>
            </div>
        </div>
    </section>

    <section class="container mx-auto px-4 py-12 md:py-20">
        <h1 class="text-3xl font-bold mb-8 text-gray-900 dark:text-gray-100">결제</h1>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8">
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">예매 정보</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-gray-700 dark:text-gray-400 mb-2">영화 제목</p>
                        <p class="text-gray-900 dark:text-gray-100 font-bold">영화 제목</p>
                    </div>
                    <div>
                        <p class="text-gray-700 dark:text-gray-400 mb-2">상영 날짜 및 시간</p>
                        <p class="text-gray-900 dark:text-gray-100 font-bold">2023-05-01 10:00</p>
                    </div>
                    <div>
                        <p class="text-gray-700 dark:text-gray-400 mb-2">좌석</p>
                        <p class="text-gray-900 dark:text-gray-100 font-bold">A1, A2, A3</p>
                    </div>
                    <div>
                        <p class="text-gray-700 dark:text-gray-400 mb-2">총 금액</p>
                        <p class="text-gray-900 dark:text-gray-100 font-bold">30,000원</p>
                    </div>
                </div>
            </div>
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">결제 수단</h2>
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <input type="radio" id="card" name="payment" value="card" class="peer sr-only" />
                        <label class="payment-option" for="card">
                            <svg class="mb-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                <rect width="20" height="14" x="2" y="5" rx="2" />
                                <line x1="2" x2="22" y1="10" y2="10" />
                            </svg>
                            Card
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="paypal" name="payment" value="paypal" class="peer sr-only" />
                        <label class="payment-option" for="paypal">
                            <svg class="mb-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                <rect width="18" height="18" x="3" y="3" rx="2" />
                                <path d="M3 9a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2" />
                                <path d="M3 11h3c.8 0 1.6.3 2.1.9l1.1.9c1.6 1.6 4.1 1.6 5.7 0l1.1-.9c.5-.5 1.3-.9 2.1-.9H21" />
                            </svg>
                            Wallet
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="apple" name="payment" value="apple" class="peer sr-only" />
                        <label class="payment-option" for="apple">
                            <svg class="mb-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                <line x1="12" x2="12" y1="2" y2="22" />
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                            </svg>
                            Cash
                        </label>
                    </div>
                </div>
            </div>
            <button class="button primary w-full">결제하기</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
