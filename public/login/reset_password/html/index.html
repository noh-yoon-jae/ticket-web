<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/login/reset_password/css/style.css">
  <title>Reset Password</title>
</head>
<body>
  <div class="reset-password-container">
    <h2>Reset Password</h2>
    <div class="reset-password-form">
      <form action="/reset-password" method="POST">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="recheck-password">Recheck Password:</label>
        <input type="password" id="recheck-password" name="recheck-password" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="/public/login/reset_password/js/script.js"></script>
</body>
</html>
